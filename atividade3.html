<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinâmica com Cores</title>
    <style>
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
    </style>
</head>
<body>
    <h2>Adicionar Item à Lista</h2>

    <label for="item">Novo Item:</label>
    <input type="text" id="item" value="">

    <br><br>

    <input type="radio" id="red" name="cores" value="red">
    <label for="red">Vermelho</label>

    <input type="radio" id="blue" name="cores" value="blue">
    <label for="blue">Azul</label>

    <input type="radio" id="green" name="cores" value="green">
    <label for="green">Verde</label>

    <br><br>

    <button id="addItem">Adicionar Item</button>

    <ul id="myList"></ul>

    <script>
        document.getElementById("addItem").addEventListener("click", function() {
            var newItem = document.getElementById("item").value;
            var cor = document.querySelector('input[name="cores"]:checked').value;

            var node = document.createElement("LI");
            var textnode = document.createTextNode(newItem);
            node.appendChild(textnode);

            switch (cor) {
                case "red":
                    node.classList.add("red");
                    break;
                case "blue":
                    node.classList.add("blue");
                    break;
                case "green":
                    node.classList.add("green");
                    break;
                default:
                    break;
            }

            document.getElementById("myList").appendChild(node);
        });
    </script>
</body>
</html>
